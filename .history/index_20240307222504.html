<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form.</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <form>
          <h1>Sign In</h1>
          <div class="input-box">
            <input type="text" placeholder="Email or Phone number" required>
          </div>
          <div class="input-box">
            <input type="password" placeholder="Password" required>
          </div>
          <div class="register-link"><button>Sign In</button></div>
          <div class="remember-forgot">
            <label><input type="checkbox">Remember Me</label>
            <a href="#">Need Help?</a>
          </div>
            <h3>Sign up now.</h3>
            <p>This page is protected by Google reCAPTCHA to prove you're not a bot? <a href="#">Learn more</a></p>
          </div>
        </form>
      </div>
</body>
</html>
